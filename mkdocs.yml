site_name: torchspy
repo_url: https://github.com/hsbyeon1/torchspy
site_url: https://hsbyeon1.github.io/torchspy
site_description: A debug tool for pytorch tensors
site_author: Hyeonsung Byeon
edit_uri: edit/main/docs/
repo_name: hsbyeon1/torchspy
copyright: Maintained by <a href="https://hsbyeon1.com">hsbyeon1</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/torchspy"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hsbyeon1/torchspy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/torchspy

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
